<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./form.css">
</head>

<body>
    <div class="form-container">
        <h1>Student Registration Form</h1>
        <form>
            <label for="first">User Name:</label>
            <input type="text" id="first" name="Name" class="p_change" placeholder="Enter your First Name">

            <label for="second">Last Name:</label>
            <input type="text" id="second" name="LastName" class="p_change" placeholder="Enter Your Last Name">

            <label for="third">Age: </label>
            <input type="text" id="third" name="Age" class="p_change" placeholder="Enter your Age">

            <!-- yehan button ka type bhi set kar sakte hai  -->
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="result"></div>
    <script src="./form.js"></script>

</body>

</html>
